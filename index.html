<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Temperaturas</title>
 <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
  <h1>Conversor de Temperaturas</h1>
  <label for="temperatura">Temperatura:</label>
  <input type="number" id="temperatura" placeholder="Digite a temperatura">
  <br><br>
  <label for="unidadeOrigem">Unidade de Origem:</label>
  <select id="unidadeOrigem">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  <br><br>
  <label for="unidadeDestino">Unidade de Destino:</label>
  <select id="unidadeDestino">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  <br><br>
  <button onclick="converterTemperatura()">Clique aqui para calcular a temperatura</button>
  <br><br>
  <label for="resultado">Resultado:</label>
  <span id="resultado"></span>
  </div>
  <script src="index.js"></script>
</body>
</html>
